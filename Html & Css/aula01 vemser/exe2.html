<html>
    <head>
        <title>Primeira Aula 02</title>
    </head>
    <body>
        <div>
            <p>Ola <strong>Paulo</strong></p>
            <p>Meu <small>Primeiro</small> <em>site</em> </p>
        </div>
        <div>
            <h1>Titulo 1</h1>
            <h2>Titulo 2</h2>
            <h3>Titulo 3</h3>
            <h4>Titulo 4</h4>
            <h5>Titulo 5</h5>
            <h6>Titulo 6</h6>
        </div>
        <div>
            <!-- tag <ul></ul> inicia uma lista , tag<li></li> se refere a cada item dessa lista  -->
            <ul>
                <li><a href="http://www.globo.com"> Item 01 </a></li>
                <li>Item 02</li>
                <li>Item 03</li>
                <li>Item 04</li>
            </ul>
        </div>
        <!-- tag <span></span> é uma tag não semantica ou seja não tem uma função por si só -->
        <span>span tag</span>
        <hr>

        <img src="cogumelo_do_mario.jpg" alt="Cogumelo do Mario" width="100px" height="100px">

        <!-- <blockquote> faz uma citação de um texto de uma outra página-->
        
        <blockquote cite="globo.com"><p>Esse texto é do Globo</p></blockquote>

    </body>
</html>
