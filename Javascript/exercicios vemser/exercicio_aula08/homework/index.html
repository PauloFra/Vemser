<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 08 - MomentJs</title>
    <link rel="stylesheet" type="text/css" href="font-sizes.css" media="screen"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body style="height: 100vh;">
    <div class=" text-end p-2 text-white">
        <button class="btn btn-primary btn-lg btn-block" onclick="mostrarNoConsole()">Imprimir no Console</button>
    </div>
    
    <div id="container" class="h-75 flex-column d-flex align-items-center justify-content-center">
        <form id="formulario" class="w-50 pb-3 border border-primary rounded flex-column d-flex align-items-center justify-content-center" autocomplete="off">
            <div class="bg bg-primary w-100 h-100 text-center p-2 text-white">
                <span>Cadastro</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Nome</span>
                <input id="nome-input" onkeyup="validaNome(event)">
                <span class="d-none text-danger" id="nome-erro">Nome inválido</span>
                <span class="d-none text-success" id="nome-acerto">Nome válido</span>
            
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Data de Nascimento</span>
                <input id="data-input" maxlength="10" onkeyup="adicionarMascaraData(event)">
                <span id="data-erro" class="d-none text-danger">Data inválida</span>
                <span id="data-acerto" class="d-none text-success">Data válida</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Email</span>
                <input id="email-input" onkeyup="validarEmail(event)">
                <span id="email-erro" class="d-none text-danger">Email inválido</span>
                <span id="email-acerto" class="d-none text-success">Email válido</span>
            </div>

            <div class="p-3 d-flex flex-column">
                <span>Senha</span>
                <input id="senha-input" onkeyup="validarSenha(event)">
                <span id="senha-erro" class="d-none text-danger">Senha inválida</span>
                <span id="senha-acerto" class="d-none text-success">Senha válida</span>
            
            </div>

            <div>
                <button onclick="validarCadastro(event)">Cadastrar</button>
            </div>
        </form>
    </div>

    <div id="titulo-colab" class="w-100 text-center fs-24 pt-3 pb-3">
        Nenhum colaborador cadastrado ainda
    </div>

    <!-- Obs: não coloquei nada de ids, também não vou dar tudo de bandeja kkkkk -->
    <div id="content-agile"></div>
    <!-- referenciando a biblioteca moment no projeto -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
