<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My todo list</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="mytodo">
                <div class="bg-h2">
                    <h2 class="h2list">My todo List</h2>
                </div>
                <div class="flexbox">        
                    <label for="only-input">Descrição do To Do:</label>   
                    <div>
                        <input type="text" id="only-input">
                        <button class="btn-plus" id="btn-p"><i class="fa-solid fa-plus"></i></button>
                    </div>          
                </div>
            </div>
        </div>
        <div class="content">
            <h2 id="h2quesome">Nenhum "To Do" cadastrado ainda</h2>
            <h2>To Dos:</h2>
        </div>
        <div class="manipulation" id="manipulation">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
